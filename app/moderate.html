<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Live Tweet IO - Streams tweets from San Francisco</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container" ng-controller="TwitterCtrl">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <span ng-repeat="tweet in tweets | reverse">
                    <tweetmoderate />
                </span>
            </div>
       </div>
    </div>


    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/moderateController.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/directives/directive.js"></script>
    <script src="js/filters/filter.js"></script>
  </body>
</html>
