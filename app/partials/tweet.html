<section class="post" >
    <header class="post-header">
        <img class="post-avatar" alt="{{tweet.user.name}}" height="100" width="100" src="{{tweet.user.image}}" />
        <h4 class="post-user">{{tweet.user.name}}</h4>
        <h5>{{tweet.text}}</h5>

        <img class="post-image" src="{{tweet.media.media_url}}"></img>
    </header>
</section>
